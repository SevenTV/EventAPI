name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - master
      - dev
  pull_request:
jobs:
  linting:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
  testing:
    name: testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Start Redis
        uses: supercharge/redis-github-action@1.3.0
        with:
          redis-version: 6
      - uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: USE_LOCAL_REDIS=1 go test ./... -timeout 30s -coverprofile=coverage.out
      - uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: coverage.out